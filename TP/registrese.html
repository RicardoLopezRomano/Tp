    <main>
        <form action="" target="">
            <h2>Formulario de registro</h2><br>
            <label for="firstname">Nombre:</label>
            <input type="text" name="firstname" class="input" placeholder="Ingrese su nombre aqui...">
            <br><br>
            <label for="lastname">Apellido:</label>
            <input type="text" name="lastname" class="input" placeholder="Ingrese su apellido aqui...">
            <br><br>
            <label for="street">Calle:</label>
            <input type="text" name="street" class="input" placeholder="Ingrese su calle aqui...">
            <br><br>
            <label for="street_num">Número:</label>
            <input type="number" name="street_num" class="input" placeholder="Ingrese el número...">
            <br><br>
            <label for="city">Ciudad:</label>
            <input type="text" name="city" class="input" value="C.A.B.A.">
            <br><br>
            <label for="zipcode">Código Postal:</label>
            <input type="number" name="zipcode" class="input" placeholder="Ingrese su código postal aqui...">
            <br><br>
            <label for="telephone">Teléfono:</label>
            <input type="tel" name="telephone" class="input" placeholder="Ingrese su teléfono aqui...">
            <br><br>
            <label for="birthdate">Fecha de Nac.:</label>
            <input type="date" name="birthdate" class="input">
            <br><br>
            <label for="mail">Mail:</label>
            <input type="email" name="mail" class="input">
            <br><br>
            <label for="password">Clave:</label>
            <input type="password" name="password" class="input">
            <br><br>
            <label for="gender">Género:</label>
            <input type="radio" name="gender" value="Hombre" checked>Hombre
            <input type="radio" name="gender" value="Mujer">Mujer
            <input type="radio" name="gender" value="Otro">Otro
            <br><br>
            <label for="text">Comentarios:</label>
            <br>
            <textarea name="text" id="text" cols="65" rows="3"></textarea>
            <br><br>
            <input type="reset" value="Borrar" id="borrar">
            <br><br>
            <input type="submit" value="Enviar" id="enviar">
            <br>
        </form>
        <p id="arriba">
            <a href="#arriba">Ir arriba</a><br>
        </p>
    </main>
